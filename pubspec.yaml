name: ios_calculator
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  math_expressions: ^2.6.0
  hexcolor: ^3.0.1
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/icon_calculator.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_calculator.png"
  min_sdk_android: 21
